<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Polymarket Trading Terminal - Bloomberg-style interface for prediction markets"
    />
    <title>Polymarket Terminal</title>
    <style>
      /* Pre-load styles to prevent flash */
      body {
        background-color: #000000;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading screen */
      .terminal-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .terminal-loader-text {
        color: #00ff00;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .terminal-cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #00ff00;
        animation: blink 1s infinite;
        margin-left: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root">
      <div class="terminal-loader" id="loader">
        <div>
          <div class="terminal-loader-text">
            INITIALIZING TERMINAL<span class="terminal-cursor"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Remove loader when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
